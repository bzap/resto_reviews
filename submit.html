  <div class="submit-form-container pt-5">
    <div class="d-flex mt-5 justify-content-center">
      <div class="col-md-8 px-0">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded-lg">
          <h2 class="align-self-center pt-3 pb-4"><strong>Submit a new location:</strong></h2>
          <form>
            <div class="row justify-content-center text-center">
              <div class="form-group col-auto">
                <label>Location Name</label> <input type="text" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="row justify-content-center m-3">
              <label>Upload an image of the location:</label>
              <div class="custom-file ml-5 mr-5">
                <input type="file" class="custom-file-input" id="custom-file-loc"> <label class="custom-file-label" for="custom-file-food">Choose file</label>
              </div>
            </div>
            <div class="row justify-content-center m-3">

                <input type="file" class="custom-file-input" id="custom-file-food"> <label class="custom-file-label" for="custom-file-food">Choose file</label>
              </div>
            </div>
            <div class="row justify-content-center m-4">
              <label>Describe the restaurant:</label> 
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <h6 class="text-center pt-3">Enter the latitude and longitute of the location:</h6>
            <div class="row justify-content-center text-center">
              <div class="form-group col-auto">
                <input type="text" class="form-control" placeholder="Latitude">
              </div>
              <div class="form-group col-auto">
                <input type="text" class="form-control" placeholder="Longitude">
              </div>
            </div>
            <div class="row justify-content-center p-4">
