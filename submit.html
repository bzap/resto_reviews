<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggle-drop" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">RestoReviews</a>
      
        <div class="collapse navbar-collapse" id="toggle-drop">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="submit.html">Submit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
          </ul>
          <form class="form-inline my-5 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
        
      </nav>

      <div class="form-container"> 
        <div class="d-flex mt-5 justify-content-center">
            <div class="col-auto">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded-lg">
                    <form>
                        <div class="form-row justify-content-center">
                            <div class="form-group col-auto">
                                <label for="username">Username</label>
                                <input type="username" class="form-control" id="username" placeholder="Email">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" placeholder="gmail.com">
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password">Password</label>

                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group pb-2">
                            <label for="address">Street</label>
                            <input type="text" class="form-control" id="address" placeholder="1280 Main St W.">
                        </div>
                        


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Hamilton">
                            </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Province</label>
                            <select id="inputState" class="form-control">
                            <option selected>Select...</option>
                            <option>To be added</option>
                            </select>
                        </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Postal Code</label>
                                <input type="text" class="form-control" id="postal-code" placeholder="L8S 1Z2">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input just" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">I agree to the Terms and Conditions</label>
                            </div>
                        </div>
                        <a class="btn btn-primary" href="index.html" role="button">Submit</a>
                    </form>
                </div>
            </div>
        </div>
      </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script> 
  </body>
</html>
