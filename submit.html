<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggle-drop" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">RestoReviews</a>
      
        <div class="collapse navbar-collapse" id="toggle-drop">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="submit.html">Submit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">Register</a>
              </li>
          </ul>
          <form class="form-inline my-5 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
        
      </nav>

      <div class="submit-form-container"> 
        <div class="d-flex mt-5 justify-content-center">
            <div class="col-md-8 px-0">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded-lg">
                    <h4 class="align-self-center pt-3 pb-4"><Strong> Submit a new location: </Strong></h4>
                    <form>
                        <div class="row justify-content-center text-center">
                            <div class="form-group col-auto">
                                <label>Location Name</label>
                                <input type="name" class="form-control " id="name" placeholder="Name">
                            </div>
                        </div>

                        <div class="row justify-content-center m-3">
                            <label>Upload an image of the location:</label>
                            <div class="custom-file ml-5 mr-5">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                              </div>
                        </div>

                        <div class="row justify-content-center m-4">
                            <label>Describe the restaurant:</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>                        
                        
    
                        <h6 class="text-center pt-3">Enter the latitude and longitute of the location:</h6>
                        <div class="row justify-content-center text-center">
                            
                            <div class="form-group col-auto">
                                <input type="name" class="form-control " id="name" placeholder="Latitude">
                            </div>
                            <div class="form-group col-auto">
                                <input type="name" class="form-control " id="name" placeholder="Longitude">
                            </div>
                        </div>

                        <div class="row justify-content-center p-4">
                            <a class="btn btn-primary" href="index.html" role="button">Submit</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script> 
  </body>
</html>
